<section class=" singlePackage">
    <div class="container">
        <div class="row col-lg-9">
            <div class="col-sm-4 col-xs-12" *ngFor="let usuario of usuarios">
                <div class="teamMember" *ngIf="usuario.image && usuario.image != 'null'">
                    <img alt="" src="{{ url + 'get-image-file/' + usuario.image }}">
                    <div class="memberName">
                        <h4>{{ usuario.nombre }} {{ usuario.apellidos }} </h4>
                        <p>{{ usuario.telefono }}</p>
                    </div>
                    <div class="maskingArea">
                        <p>{{ usuario.direccion }}</p>
		                <ul class="list-inline">
		                  <li>{{ usuario.email }}</li>

		                </ul>                        
                    </div>
                </div>
                <div class="teamMember" *ngIf="usuario.image == 'null'">
                    <div class="memberName">
                        <h4>{{ usuario.nombre }} {{ usuario.apellidos }} </h4>
                        <p>{{ usuario.telefono }}</p>
                    </div>
                    <div class="maskingArea">
                        <p>{{ usuario.direccion }}</p>
		                <ul class="list-inline">
		                  <li>{{ usuario.email }}</li>

		                </ul>                        
                    </div>
                </div>                
            </div>
        </div>
    </div>
</section>

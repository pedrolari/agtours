<div class="thumbnail blogSinglePost">
    <div class="recentActivityContent bg-ash">

		<div class="dashboardPageTitle">
			<h2>Busqueda de hoteles</h2>
			<div class="input-group">
				<input type="text" class="form-control" [(ngModel)]="busqueda">
				<span class="input-group-addon" id="basic-addon2"><i class="fa fa-search" aria-hidden="true"></i></span>
			</div>
			<br>
			<div *ngIf="busqueda">
				{{ busqueda }}	
			</div>
			
		</div>              
		<div class="dashboardPageTitle">
			<h2>Todos los Hoteles</h2>
		</div>

		<div class="table-responsive"  data-pattern="priority-columns">
			<table class="table listingsTable">
				<tbody>
					<tr class="rowItem" *ngFor="let hotel of hotels | search: busqueda">
                  		<td class="dateTd"><div class="date">{{ hotel.numhabitaciones }} hab.</div></td>
                  			<td class="iconTd">
                    		<div class="icon br-orange">
                      			<i class="fa fa-bed" aria-hidden="true"></i>
                    		</div>
                  		</td>
                  		<td class="packageTd">
  							<ul class="list-inline listingsInfo">
  								<li>
  									<h4><a href="#">{{ hotel.nombre }}</a></h4>
                        			<p>{{ hotel.descripcion }}</p>
                        			<h5>Categoria {{ hotel.categoria }} <i class="fa fa-star" aria-hidden="true"></i></h5>
  								</li>
  							</ul>
						</td>
					    <td class="priceTd">
							<ul class="list-inline  text-right">
								<li>
									<p>Simple:</p><h5>{{ hotel.preciosimple }}</h5>
								</li>
								<li>
									<p>Doble:</p><h5>{{ hotel.preciodoble }}</h5>
								</li>			  										
							</ul>
						</td>
						<td class="bookingTd">
					        <ul class="list-inline listingsInfo text-left">
								<li>
                                    <a [routerLink]="['/admin-panel/hotel', hotel._id]"><h4><span class="glyphicon glyphicon-eye-open"></span> VER</h4></a><br>
									<a [routerLink]="['/admin-panel/editarhotel', hotel._id]"><h4><span class="glyphicon glyphicon-pencil"></span> EDITAR</h4></a><br>
						            <a href="/admin-panel/listadohoteles" (click)="deleteHotel(hotel._id)"><h4><span class="glyphicon glyphicon-trash"></span> BORRAR</h4></a>

									  </div>
									</div>
 -->





								</li>
							</ul>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
    </div>
</div>

<!-- Signup Modal -->
<div class="modal fade signupLoging" id="signup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content modalContentCustom">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Crea tu Cuenta</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <input type="text" class="form-control bg-ash" id="nombre" name="nombre" placeholder="Nombre">
          </div>
          <div class="form-group">
            <input type="text" class="form-control bg-ash" id="apellidos" name="apellidos" placeholder="Apellidos">
          </div>
          <div class="form-group">
            <input type="text" class="form-control bg-ash" id="direccion" name="direccion" placeholder="Direccion">
          </div>
          <div class="form-group">
            <input type="number" class="form-control bg-ash" id="codigopostal" name="codigopostal" placeholder="Codigo Postal">
          </div>          
          <div class="form-group">
            <input type="text" class="form-control bg-ash" id="telefono" name="telefono" placeholder="Telefono">
          </div>
          <div class="form-group">
            <input type="email" class="form-control bg-ash" id="emailreg" name="emailreg" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="text" class="form-control bg-ash" id="usuario" name="usuario" placeholder="Usuario">
          </div>          
          <div class="form-group">
            <input type="password" class="form-control bg-ash" id="passwordreg" name="passwordreg" placeholder="Password">
          </div>

          <button type="submit" class="btn btn-default">Registro</button>
        </form>

  
      </div>

    </div>
  </div>
</div>
